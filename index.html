<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="content-title">
            <h1>Etch a Sketch</h1>

        <section>

        </section>

        <section>
            <div class="main-div">

            </div>
        </section>
    </header>

    <script src="app.js"></script>
</body>
</html>
