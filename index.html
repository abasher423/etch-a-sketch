<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bee9cb42b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="content-title">
            <h1>Etch a Sketch</h1>
        </div>
    </header>

    <section>
        <div class="inputs">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rgb">RGB</button>
            <input type="color" value="#ffffff" id="col">
            <label for="col">color</label>
            <input type="range" id="slider" min="2" value="16" max="100">
            <label id="sliderLabel" for="slider">16</label>
        </div>
    </section>

    <section>
        <div id="grid"></div>
    </section>

    <footer>
        <h1 class="foot-title">Project made by <a href="https://github.com/abasher423/etch-a-sketch" class="social"><i class="fab fa-github"></i></a></i>Abdifatah Basher</h1>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
